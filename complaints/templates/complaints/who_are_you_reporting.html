<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You Reporting?</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Container */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            transition: all 0.3s ease-in-out;
        }

        form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* Form Fields */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        /* Submit Button */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Who Are You Reporting?</h1>

    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            {{ form.report_type.label }}
            <div>
                {% for choice in form.report_type %}
                    <label>
                        {{ choice.tag }} {{ choice.choice_label }}
                    </label>
                {% endfor %}
            </div>
        </div>
        <button type="submit">Next</button>
    </form>

</body>
</html>
