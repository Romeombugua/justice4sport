<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit JCIO Complaint</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Container */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            transition: all 0.3s ease-in-out;
        }

        form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* Form Fields */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Submit Button */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Helper Text */
        small {
            display: block;
            margin-top: -10px;
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }

        /* Error Messages */
        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            form {
                padding: 15px;
                max-width: 90%;
            }

            button[type="submit"] {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 10px;
            }

            button[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }

            input[type="text"],
            input[type="email"],
            input[type="date"],
            input[type="file"],
            textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Submit JCIO Complaint</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            {% for field in form %}
                <div style="margin-bottom: 20px;">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small>{{ field.help_text }}</small>
                    {% endif %}
                    {% if field.errors %}
                        <div class="error">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
